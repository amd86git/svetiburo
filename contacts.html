<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts — SvetiDecor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">svéti buro</a>
            
            <!-- Desktop Nav -->
            <nav class="nav-desktop">
                <a href="index.html" class="nav-link">home</a>
                <a href="projects.html" class="nav-link">projects</a>
                <a href="about.html" class="nav-link">about us</a>
                <a href="contacts.html" class="nav-link active">contacts</a>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" aria-label="Menu" aria-expanded="false">
                <span class="menu-toggle-text">MENU</span>
            </button>
        </div>
    </header>

    <!-- Mobile Menu - Dropdown -->
    <div class="mobile-menu">
        <nav class="nav-mobile">
            <a href="index.html" class="mobile-nav-link">home</a>
            <a href="projects.html" class="mobile-nav-link">projects</a>
            <a href="about.html" class="mobile-nav-link">about us</a>
            <a href="contacts.html" class="mobile-nav-link active">contacts</a>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="contacts-main">
        <div class="contacts-container">
            <div class="contacts-content">
                <h1 class="contacts-title">contacts</h1>
                
                <div class="contacts-info">
                    <div class="contact-item">
                        <span class="contact-label">email</span>
                        <a href="mailto:info@svetidecor.com" class="contact-value">info@svetidecor.com</a>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-label">phone</span>
                        <a href="tel:+79991234567" class="contact-value">+7 (999) 123-45-67</a>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-label">address</span>
                        <span class="contact-value">Москва, Россия</span>
                    </div>
                    
                    <div class="contact-item">
                        <span class="contact-label">social</span>
                        <div class="social-links">
                            <a href="#" class="social-link">instagram</a>
                            <a href="#" class="social-link">telegram</a>
                            <a href="#" class="social-link">whatsapp</a>
                        </div>
                    </div>
                </div>

                <div class="contact-form-section">
                    <h2 class="form-title">send a message</h2>
                    <!-- Formspree Form - Updated with name attributes -->
                    <form class="contact-form" action="https://formspree.io/f/xwvnwwdl" method="POST" novalidate>
                        <div class="form-group">
                            <input type="text" name="name" class="form-input" placeholder="your name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-input" placeholder="your email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-textarea" placeholder="your message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="form-button">send</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
